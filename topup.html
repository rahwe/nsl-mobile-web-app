<body>
    <!-- Header -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="navbar-header">
                <a href="topup_withdraw_apply.html">
                    <img src="img/icon/back.png" alt="back" width="10">

                <h5 class="text-uppercase text-white">TopUp</h5>

        </div>

    <!-- Header Ends -->
    <section id="topup">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card pt-2">
                        <form action="index.html">
                            <div class="form-group">
                                <label for="validationDefaultUsername">Choose Bank</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2"><img src="img/icon/choose_bank.png" alt="bank"></span>

                                    <select class="form-control" id="exampleFormControlSelect1">

                                        <option>Emoney</option>
                                        <option>Cash</option>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="validationDefaultUsername">Account Number</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2"><img src="img/icon/acc_number.png" alt="bank"></span>
                                    </div>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label for="validationDefaultUsername">Top Up Amount</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2"><img src="img/icon/riel_icon.png" alt="bank"></span>
                                    </div>
                                    <input type="text" class="form-control"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="validationDefaultUsername">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2"><img src="img/icon/lock.png" alt="bank"></span>
                                    </div>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div> 
                            <a href="index.html"><button type="button" class="btn btn-primary btn-md btn-block mt-3">OK</button></a>
                              
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
