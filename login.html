<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>National Sport Lottery</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo/nsl-logo.svg">
    <!-- Basic SEO -->
    <meta name="description" content="lottery scratch lottery nsl lottery cambodia">
    <meta name="keywords" content="lottery, lotto, khmer lottery, national,lottery, scratchlottery">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">


</head>

<body>
    <!-- Header -->
    <header>    
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="login-head-text">
                <h5 class="text-uppercase text-white">Outlet Manager</h5> 
            </div>
             
        </div>
        </nav>

    </header>
    <!-- Header Ends -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <img src="img/icon/login_logo.png" alt="nls-logo" class="card-img-top mx-auto">
                        <div class="card-body mt-5">
                            <form action="index.html">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <img src="img/icon/login_icon_user.png" alt="user" width="20px">
                                      </div>
                                    </div>
                                    <input type="text" class="form-control" aria-label="username" placeholder="Username">
                                  </div>
                                  
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <img src="img/icon/login_icon_password.png" alt="user" width="20px">
                                      </div>
                                    </div>
                                    <input type="password" class="form-control" aria-label="password" placeholder="Password">
                                  </div>

                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">English</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Chinese</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">KHM</label>
                                  </div>

                                  <a href="index.html"><button type="button" class="btn btn-primary btn-md btn-block mt-3">Login</button></a>
                                  
                            </form>
                            <div class="register">
                              <a href="register.html"><button type="button" class="btn btn-link">Register Now</button></a>
                              <a href="forget_password.html"><button type="button" class="btn btn-light">Forgot Password</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
